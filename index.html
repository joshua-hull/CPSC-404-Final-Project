<body>
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h3>Adjust Gain
            <button type="button" class="btn btn-default btn-lg" data-toggle="tooltip" title="<p align='left'>Scale each pixel in the image by the specified value. In the below equation we are setting alpha.</p><p align='left'>Set each color channel independently or adjust the entire image at once.</p><img src=img/math.png>" data-placement="bottom">
              <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
            </button>
          </h3>
          <hr/>
          <div id="gainRedSlider"></div>
          <div>
            <p id="gainRedSliderLabel">Value: 0</p>
          </div>
          <div id="gainGreenSlider"></div>
          <div>
            <p id="gainGreenSliderLabel">Value: 0</p>
          </div>
          <div id="gainBlueSlider"></div>
          <div>
            <p id="gainBlueSliderLabel">Value: 0</p>
          </div>
          <hr/>
          <h4>Global Adjustement <form id='gainGlobal'><input type="checkbox"></form></h4>
          <h6>Overrides above setttings.</h6>
          <div id="gainGlobalSlider"></div>
          <div>
            <p id="gainGlobalSliderLabel">Value: 0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="well">
          <h3>Adjust Bias
            <button type="button" class="btn btn-default btn-lg" data-toggle="tooltip" title="<p align='left'>Offset each pixel in the image by the specified value. In the below equation we are setting beta.</p><p align='left'>Set each color channel independently or adjust the entire image at once.</p><img src=img/math.png>" data-placement="bottom">
              <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
            </button>
          </h3>
          <hr/>
          <div id="biasRedSlider"></div>
          <div>
            <p id="biasRedSliderLabel">Value: 0</p>
          </div>
          <div id="biasGreenSlider"></div>
          <div>
            <p id="biasGreenSliderLabel">Value: 0</p>
          </div>
          <div id="biasBlueSlider"></div>
          <div>
            <p id="biasBlueSliderLabel">Value: 0</p>
          </div>
          <hr/>
          <h4>Global Adjustement <form id='biasGlobal'><input type="checkbox"></form></h4>
          <h6>Overrides above setttings.</h6>
          <div id="biasGlobalSlider"></div>
          <div>
            <p id="biasGlobalSliderLabel">Value: 0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="well">
          <h3>Sharpening/Smoothing
            <button type="button" class="btn btn-default btn-lg" data-toggle="tooltip" title="<p align='left'>Smoothing blends blends the colors of pixels together to have a watercolor-like effect.</p><p align='left'>Sharpening highlights the edges in an image.</p><p align='left'>The higher the strength of the filter the more pronounced the effects.</p>" data-placement="bottom">
              <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
            </button>
          </h3>
          <hr/>
          <form id='filtering'>
            <div id="mode-group" class="btn-group" data-toggle="buttons">
              <label class="btn btn-default">
                <input type="radio" name="type"> Sharpening
              </label>
              <label class="btn btn-default">
                <input type="radio" name="type"> Smoothing
              </label>
            </div>
            <p/>
            <div id="period-group" class="btn-group" data-toggle="buttons">
              <label class="btn btn-default">
                <input type="radio" name="strength"> High
              </label>
              <label class="btn btn-default">
                <input type="radio" name="strength"> Medium
              </label>
              <label class="btn btn-default">
                <input type="radio" name="strength"> Low
              </label>
            </div>
          </form>
        </div>
        <div class='well'>
          <form id='imageForm'>
            <input id="imageInput" type="file" class="file">
          </form>
        </div>
        <div class='well'>
          <button class='btn btn-default' type="button" onclick='submitPressed();'>Process</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="well">
          <div id="photoDiv">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
